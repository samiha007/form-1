<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title><Form></title>
</head>
<body>

    <form action="" method="">
        <label for="">First Name:</label>
        <input type="text" placeholder="Input your first name" height="200px">
        <input type="password" required="required">
        <input type="email" required="required">
        <input type="radio" name="front-end">html
        <input type="radio" name="front-end">css

        <input type="checkbox" name="bng"> Bangla
        <input type="checkbox" name="hind"> Hindi
        <input type="checkbox" > English
        <input type="checkbox" > Spanish
        <input type="number" value="0" step="5">
        <input type="date">

        <select name="country" id="">
          <option value="bng">Bangladesh</option> 
          <option value="ind">India</option> 
          <option value="pks">Pakistan</option>
          <option value="us">USA</option>
        </select>
        <textarea name="" id="" cols="20" rows="10"></textarea>

        <input type="submit" value="sign in">
        <button>Register</button>
    </form>
    
</body>
